<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Roly Poly</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Builds.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="background-color:#252525;">
    <div class="webgl-content" style="background-color:#252525;width:100%;height:100%;overflow:hidden;overflow-x:hidden;overflow-y:hidden;position:absolute;top:50%;left:50%;">
      <div id="unityContainer" style="background-color:#252525;width:100%;height:100%-50px;overflow:hidden;overflow-x:hidden;overflow-y:hidden;position:absolute;top:0px;left:0px;"></div>
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)" style="position:absolute;right:0px;bottom:0px;height:40px;width:40px;z-index:-1;"></div>
    </div>
  </body>
</html>
